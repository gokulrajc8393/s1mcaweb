<html>
<head>
<title>Registration Form</title>
</head>
<body style="background-color:rgb(169, 202, 237);"> 
<center>
<form>
<h2 style="background-color:red;color:white">STUDENT REGISTRATION FORM</h2>

<label for="fname">First Name:</label>
<input type="text" name="fname"><br><br>

<label for="lname">Last Name:</label>
<input type="text" name="lname"><br><br>

<label for="email">Email:</label>
<input type="text" name="email"><br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<br><br>

<label for="phone">Phone No:</label>
<input type="text" name="phone"><br><br>

<label for="course">Course:</label>
<input type="checkbox" name="course" value="cse">Btech CS
<input type="checkbox" name="course" value="civil">Btech Civil
<input type="checkbox" name="course" value="ece">Btech ECE
<input type="checkbox" name="course" value="mech">Btech Mech
<br><br>

<label for="dropdown">Course In Plus Two:</label>
<select name="dropdown">
<option value="select any" selected>select any</option>
<option value="bio science">Bio Science</option>
<option value="bio ip">Bio Ip</option>
<option value="comp science">Computer Science</option>
<option value="commerce">Commerce</option>
<option value="humanities">Humanities</option>
</select>
<br>
<br>
<label for="pass">Password:</label>
<input type="password" name="pass"><br><br>

<input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset">
<input type="button" name="ok" value="Ok">

</form>
</center>
</body>
</html>
