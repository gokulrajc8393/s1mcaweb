<html>
<head>
<title>Registration Form</title>
</head>
<body style="background-color:rgb(169, 202, 237);">
<center>
<h2 style="background-color:red;color:white" >STUDENT REGISTRATION FORM</h2>
<form>
<h2>
<label for="fname">First Name:</label>
<input type="text" name="fname"><br><br>

<label for="lname">Last Name:</label>
<input type="text" name="lname"><br><br>

<label for="email">Email:</label>
<input type="text" name="email"><br><br>

<label for="dob">DOB:</label>
<input type="date" name="dob"><br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<br><br>

<label for="phone">Phone No:</label>
<input type="text" name="phone"><br><br>

<!--<label for="course">Course in Degree:</label>
<input type="checkbox" name="course" value="cse">Btech CS
<input type="checkbox" name="course" value="civil">Btech Civil
<input type="checkbox" name="course" value="ece">Btech ECE
<input type="checkbox" name="course" value="mech">Btech Mech
<br><br>-->

<label for="dropdown">Course In Degree:</label>
<select name="dropdown">
<option value="select any" selected>select any</option>
<option value="bca">BCA</option>
<option value="bba">BBA</option>
<option value="bcom">BCOM</option>
<option value="bscmp">Bsc Computer Science</option>
<option value="bscphy">Bsc Physics</option>
<option value="bscmath">Bsc Maths</option>
</select>
<br>
<br>

<label for="adtype">Admission Type:</label>
<input type="radio" name="adtype" value="Merit">Merit
<input type="radio" name="adtype" value="Management">Management<br><br>

<label for="pass">Password:</label>
<input type="password" name="pass"><br><br>

<input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset">
<input type="button" name="ok" value="Ok">
</h2>
</form>
</center>
</body>
</html>
