<html>
<head>
<style>
div.relative {
  position: relative;
  width: 500px;
  height: 500px;
  border: 3px solid #2126ad;
} 

div.absolute {
  position: absolute;
  top: 550px;
  left: 10;
  width: 600px;
  height: 100px;
  border: 3px solid #ad2121;
}
</style>
</head>
<body>

<div class="relative">This div element has position: relative;</div>
  <div class="absolute">This div element has position: absolute;</div>


</body>
</html>
