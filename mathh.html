<html>
    
            <h3 id="mathdemo1"></h3>
            <h3 id="mathdemo2"></h3>
            <h3 id="mathdemo3"></h3>
            <h3 id="mathdemo4"></h3>
            <h3 id="mathdemo5"></h3>
            <h3 id="mathdemo6"></h3>
            <h3 id="mathdemo7"></h3>
            <h3 id="mathdemo8"></h3>
            <h3 id="mathdemo9"></h3>
            <h3 id="mathdemo10"></h3>
            <h3 id="mathdemo11"></h3>
            <h3 id="mathdemo12"></h3>
            <h3 id="mathdemo13"></h3>
            
            <script>
            
            let varr=Math.round(10.2);
            let varr2=Math.ceil(10.2);
            let varr3=Math.floor(10.2);
            let varr4=Math.trunc(10.2);
            let varr5=Math.sign(-44);
            let varr6=Math.pow(4,3);
            let varr7=Math.sqrt(81);
            let varr8=Math.abs(-5.7);
            let varr9=Math.min(0, 150, 30, 20, -8, -200);
            let varr10=Math.max(0, 150, 30, 20, -8, -200);
            let varr11=Math.random();
            let varr12=Math.log(1);
            let varr13=Math.log10(1000);
            document.getElementById("mathdemo1").innerHTML="round(10.2): " + varr;
            document.getElementById("mathdemo2").innerHTML="ceil(10.2): " + varr2;
            document.getElementById("mathdemo3").innerHTML="floor(10.2): " + varr3;
            document.getElementById("mathdemo4").innerHTML="trunc(10.2): " + varr4;
            document.getElementById("mathdemo5").innerHTML="sign(-44): " + varr5;
            document.getElementById("mathdemo6").innerHTML="power(4,3): " + varr6;
            document.getElementById("mathdemo7").innerHTML="sqrt(81): " + varr7;
            document.getElementById("mathdemo8").innerHTML="abs(-5.7): " + varr8;
            document.getElementById("mathdemo9").innerHTML="min(0, 150, 30, 20, -8, -200): " + varr9;
            document.getElementById("mathdemo10").innerHTML="max(0, 150, 30, 20, -8, -200): " + varr10;
            document.getElementById("mathdemo11").innerHTML="random(): " + varr11;
            document.getElementById("mathdemo12").innerHTML="log(1): " + varr12;
            document.getElementById("mathdemo13").innerHTML="log10(1000):" + varr13;
            </script>
    
</html>
